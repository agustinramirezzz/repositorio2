<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Services Login</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <form action="#" method="post" enctype="multipart/form-data">

        <label>Usenname:</label>
        <input type="text" name="nombreusuario" id="nombre" maxlength="10"><br>

        <label for="contra">Password</label>
        <input type="password" name="contra" id="contra"><br>

        <label>City Of:</label>
        <input type="text" name="paisdelusuario" id="nomb" maxlength="10"><br>

        <label>Employment</label>
        <input type="text" name="empleodelusuario" id="nom" maxlength="10"><br>

        <label for="webserver">Web Server:</label>
            <select name="webserver" id="webserver">
            <option>--Choose a server--</option>
            <option value="micro">Microsoft</option>
            <option value="lite">LiteSpeed</option>
            <option value="cloud">CloudFlare</option>
            </select><br>

            <label>Please Specify Your Role:</label><br>
            
            <input type="Radio" name="role" value="administrador" id="role">
            <label for="admin">Admin</label><br>
            <input type="Radio" name="role" value="engineer" id="admin">
            <label for="engi">Engineer</label><br>
            <input type="Radio" name="role" value="manager" id="engi">
            <label for="manag">Manager</label><br>
            <input type="Radio" name="role" value="guest" id="manag">
            <label for="guest">Guest</label><br>
            <input type="Radio" name="role" value="guest" id="guest">


            <label>Single Sign-On To The Following:</label><br>
            <input type="checkbox" name="mail" value="aceptar" id="sus">
            <label for="sus">Mail</label><br>
            <input type="checkbox" name="payroll" value="aceptar" id="acumul">
            <label for="acu">Payroll</label><br>
            <input type="checkbox" name="payroll" value="aceptar" id="acumu">
            <label for="acu">Self-Services</label><br>

            <input type="submit" name="enviar" value="Login" id="acum">
            <input type="submit" name="enviar" value="Reset" id="acu"><br>

            <label for="select">Seleccione</label><br>
            <select name="seleccio" id="select"><br>
            <option>Seleccionar</option>
            <option value="primero">1ro</option>
            <option value="segundo">2do</option>
            <option value="tercero">3ro</option>
            </select>         

            
            

            






    </form>

            







    
</body>
</html>
